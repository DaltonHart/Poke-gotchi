<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- external styles -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- internal styles -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- external scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- internal scripts -->
    <script src="scripts/classes.js"></script>
    <script src="scripts/app.js" defer></script>
    <title>Poke-GOTI</title>
  </head>
  <body>
    <div class="container">
      <!-- stats -->
      <div id="stats" class="stats nes-container is-dark"></div>
      <!-- creature -->
      <div class="creature nes-container is-centered">
        <img src="" alt="" />
      </div>
      <!-- buttons -->
      <div id="buttons" class="buttons nes-container"></div>

      <!-- modal -->
      <div id="modal">
        <div class="nes-container is-rounded is-dark">
          <p>You have kill this poor creature...</p>
        </div>
      </div>
      <!-- start game modal -->
      <div id="modal-start">
        <div class="nes-container is-rounded is-dark">
          <h2>Welcome!</h2>

          <p>Time to take care of your gastly!</p>
          <div class="nes-field">
            <label for="name_field">Gastly Nickname</label>
            <div class="input_submit">
              <input
                id="nickname_input"
                placeholder="Gastly"
                type="text"
                id="name_field"
                class="nes-input"
              />
              <button id="nickname" type="button" class="nes-btn is-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
